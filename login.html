<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LV - Find Your Perfect Match</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Custom Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    :root {
      --primary: #ec4899;
      --primary-dark: #db2777;
      --secondary: #f59e0b;
      --dark: #111827;
      --dark-light: #1f2937;
      --light: #f9fafb;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark);
      color: var(--light);
    }

    .gradient-bg {
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
    }

    .card-dark {
      background-color: var(--dark-light);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .preloader-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preloader-icon {
      display: flex;
      margin-bottom: 1rem;
    }

    .preloader-icon span {
      display: block;
      width: 20px;
      height: 20px;
      background: var(--primary);
      border-radius: 50%;
      margin: 0 5px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .preloader-icon span:nth-child(2) {
      animation-delay: 0.2s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .login-bg {
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.9) 0%, rgba(31, 41, 55, 0.8) 100%),
        url('https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
    }

    .form-input {
      background-color: rgba(31, 41, 55, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
    }

    /* Password field styles */
    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      color: var(--primary);
    }
  </style>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ec4899',
            'primary-dark': '#db2777',
            secondary: '#f59e0b',
            dark: '#111827',
            'dark-light': '#1f2937',
            light: '#f9fafb',
          },
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="font-inter">
  <!-- ==========Preloader========== -->
  <div class="preloader">
    <div class="preloader-inner">
      <div class="preloader-icon">
        <span></span>
        <span></span>
      </div>
      <p class="text-white">Loading...</p>
    </div>
  </div>
  <!-- ==========Preloader========== -->

  <!-- ========== Login & Registration Section ========== -->
  <section class="log-reg min-h-screen login-bg flex items-center justify-center py-12 px-4">
    <div class="container mx-auto max-w-6xl">
      <!-- Top Menu Area -->
      <div class="mb-8">
        <div class="flex flex-col lg:flex-row justify-between items-center">
          <div class="mb-4 lg:mb-0">
            <a href="index.html" class="text-white hover:text-primary transition-colors duration-300 flex items-center">
              <i class="fas fa-chevron-left mr-2"></i> Back to Lovers' Vow
            </a>
          </div>
          <div class="flex items-center">
            <div
              class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center mr-3 shadow-lg">
              <i class="fas fa-heart text-white"></i>
            </div>
            <span class="text-xl font-bold text-white">Lovers'<span
                class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">Vow</span></span>
          </div>
        </div>
      </div>

      <div class="flex flex-col lg:flex-row items-center justify-center">
        <!-- Image Section (Hidden on mobile) -->
        <div class="hidden lg:block lg:w-1/2 mb-10 lg:mb-0 lg:pr-12 animate__animated animate__fadeInLeft">
          <div class="rounded-2xl overflow-hidden shadow-2xl">
            <img
              src="https://images.unsplash.com/photo-1513279922550-250c2129b13a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGxvdmV8ZW58MHx8MHx8fDA%3D"
              alt="Happy couple" class="w-full h-auto object-cover">
          </div>
          <div class="mt-6 text-center">
            <h3 class="text-2xl font-bold text-white mb-2">Join Our Community</h3>
            <p class="text-gray-300">Find your perfect match among thousands of verified members</p>
          </div>
        </div>

        <!-- Login Form -->
        <div class="w-full lg:w-1/2 animate__animated animate__fadeInRight">
          <div class="card-dark rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
              <h2 class="text-3xl font-bold text-white mb-2">Welcome to Lovers' Vow</h2>
              <p class="text-gray-300">Sign in to your account</p>
            </div>

            <form action="#">
              <div class="mb-6">
                <label for="email" class="block text-gray-300 mb-2 font-medium">Your Email</label>
                <input type="email" id="email"
                  class="w-full form-input rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Enter Your Email">
              </div>

              <div class="mb-4">
                <label for="password" class="block text-gray-300 mb-2 font-medium">Password</label>
                <div class="password-container">
                  <input type="password" id="password"
                    class="w-full form-input rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary pr-10"
                    placeholder="Enter Your Password">
                  <button type="button" class="toggle-password" id="toggle-password">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="flex justify-end mb-6">
                <a href="#" class="text-primary hover:text-primary-dark transition-colors duration-300 text-sm">
                  Forgot your password?
                </a>
              </div>

              <button type="submit"
                class="w-full bg-gradient-to-r from-primary to-secondary hover:from-primary-dark hover:to-amber-600 text-white font-bold py-3 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl mb-6">
                Sign In
              </button>

              <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="mx-4 text-gray-400">OR</span>
                <div class="flex-grow border-t border-gray-600"></div>
              </div>

              <div class="text-center">
                <p class="text-gray-300 mb-4">Sign in with your social account</p>
                <a href="#"
                  class="w-full bg-white hover:bg-gray-100 text-gray-800 font-medium py-3 rounded-lg transition-colors duration-300 flex items-center justify-center mb-4">
                  <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" class="w-5 h-5 mr-3">
                  Continue with Google
                </a>

                <p class="text-gray-300 mt-6">
                  Don't have an account?
                  <a href="register.html"
                    class="text-primary hover:text-primary-dark font-medium transition-colors duration-300">
                    Sign up here
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ========== Login & Registration Section ========== -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      // Hide preloader
      $('.preloader').fadeOut(500);

      // Toggle password visibility
      $('#toggle-password').click(function() {
        const passwordField = $('#password');
        const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
        passwordField.attr('type', type);
        
        // Toggle eye icon
        const icon = $(this).find('i');
        if (type === 'text') {
          icon.removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
          icon.removeClass('fa-eye-slash').addClass('fa-eye');
        }
      });
    });
  </script>
</body>

</html>
